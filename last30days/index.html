---
layout: default
title: Last 30 days
style: charts.css
nav_order: 3
---
<div class="charts">
    <div id="questions" class="chart">
    </div>
    <div id="answers" class="chart">
    </div>
    <div id="comments" class="chart">
    </div>
    <div id="users" class="chart">
    </div>
</div>
<script src="../libs/d3.min.js" charset="utf-8"></script>
<script src="../libs/nprogress.js"></script>
<script src="../libs/firebase.js"></script>
<script src="../barchart.js"></script>
<script>
    var q, a, c, u;
    NProgress.configure({ 
        parent: '#main',
        showSpinner: false 
    });
    NProgress.start();
    var reqCount = 4;
    var firebaseRef = new Firebase("https://sostats.firebaseio.com/");
    function mouseover(d, i) {
        q.hover(d, true);
        a.hover(d, true);
        c.hover(d, true);
        u.hover(d, true);
    }
    function mouseout(d, i) {
        q.hover(d, false);
        a.hover(d, false);
        c.hover(d, false);
        u.hover(d, false);
    }
    var timeFormat = d3.time.format("%b %e");
    function tooltipText(d) {
        return timeFormat(d.ts) + ": " + d.count;
    }
    function tickFormat(d) {
        return timeFormat(d);
    }
    firebaseRef.child("stats/questions/daily").limitToLast(30).once("value", function(snapshot) {
        if (!--reqCount) {
            NProgress.done();
        }
        q = createBarChart({
            containerId: "questions",
            data: transformData(snapshot),
            title: "Questions",
            tickFormat: tickFormat,
            tooltip: {
                width: 80,
                text: tooltipText
            },
            mouseover: mouseover,
            mouseout: mouseout
        });
    });
    firebaseRef.child("stats/answers/daily").limitToLast(30).once("value", function(snapshot) {
        if (!--reqCount) {
            NProgress.done();
        }
        a = createBarChart({
            containerId: "answers",
            data: transformData(snapshot),
            title: "Answers",
            tickFormat: tickFormat,
            tooltip: {
                width: 80,
                text: tooltipText
            },
            mouseover: mouseover,
            mouseout: mouseout
        });
    });
    firebaseRef.child("stats/comments/daily").limitToLast(30).once("value", function(snapshot) {
        if (!--reqCount) {
            NProgress.done();
        }
        c = createBarChart({
            containerId: "comments",
            data: transformData(snapshot),
            title: "Comments",
            tickFormat: tickFormat,
            tooltip: {
                width: 80,
                text: tooltipText
            },
            mouseover: mouseover,
            mouseout: mouseout
        });
    });
    firebaseRef.child("stats/users/daily").limitToLast(30).once("value", function(snapshot) {
        if (!--reqCount) {
            NProgress.done();
        }
        u = createBarChart({
            containerId: "users",
            data: transformData(snapshot),
            title: "New Users",
            tickFormat: tickFormat,
            tooltip: {
                width: 80,
                text: tooltipText
            },
            mouseover: mouseover,
            mouseout: mouseout
        });
    });
    
    function transformData(snapshot) {
        var data = [];
        snapshot.forEach(function(child) {
            data.push({
                ts: new Date(child.key()),
                count: child.val().count
            })
        });
        return data;
    }
    
    var windowWidth = window.innerWidth;
    window.addEventListener('resize', function() {
        if (windowWidth === window.innerWidth) {
            return "skip resize";
        }
        q = createBarChart(q.options);
        a = createBarChart(a.options);
        c = createBarChart(c.options);
        u = createBarChart(u.options);
        windowWidth = window.innerWidth;
    })
</script>
