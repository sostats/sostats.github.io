<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="icon" type="image/png" href="img/favicon16.png" sizes="16x16"/>
        <link rel="icon" type="image/png" href="img/favicon32.png" sizes="32x32"/>
        <link rel="icon" type="image/png" href="img/favicon64.png" sizes="64x64"/>
        <link rel="stylesheet" href="libs/nprogress.css"/>
        <title>StackOverflow Stats - Dashboard</title>
        <style>
            html {
                height: 100%;
            }
            body {
                font-family: sans-serif;
                margin: 0 5%;
                position: relative;
                min-height: 100%;
                padding-bottom: 2.8125em;
                box-sizing: border-box;
            }
            #header {
                border-bottom: 1px solid #eee;
            }
            #header img {
                vertical-align: middle;
            }
            .tabs {
                display: inline-block;
                vertical-align: middle;
                line-height: 50px
            }
            .tabs a {
                display: inline-block;
                line-height; inherit;
                color: #848d95;
                text-decoration: none;
                padding: 0 10px;
            }
            .tabs a.current {
                color: #f48024;
                background-color: #eee;
            }
            .tabs a:hover {
                background-color: #eee;
            }
            #footer {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                border-top: 1px solid #eee;
                font-size: 0.8125em;
                padding: 1em 0;
                text-align: right;
            }
            #totals {
                text-align: center;
            }
            #totals .panel h3 {
                color: #999;
            }
            #totals .panel-group {
                display: inline-block;
            }
            #totals .panel {
                display: inline-block;
                width: 300px;
                height: 115px;
                background-color: #fafafb;
                border: 1px solid #e0e0e0;
                margin: 1em;
            }
            .total-value {
                font-size: 1.875em;
                font-weight: bold;
            }
            #gauges {
                text-align: center;
            }
            #gauges .legend {
                font-size: 0.8125em;
                margin-top: 1em;
            }
            .g-group {
                display: inline-block;
            }
            #g1, #g2, #g3, #g4 {
                width: 300px;
                height: 200px;
                display: inline-block;
                margin: 1em;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <img src="img/logo.png"></img>
            <div class="tabs">
                <a href="/" class="current">Dashboard</a>
                <a href="/last24h">Last 24h</a>
                <a href="/last30days">Last 30 days</a>
            </div>
        </div>
        <div id="main">
            <h2>Total</h2>
            <div id="totals">
                <div class="panel-group">
                    <div class="panel">
                        <h3>Questions</h3>
                        <div id="total-questions" class="total-value">0</div>
                    </div>
                    <div class="panel">
                        <h3>Answers</h3>
                        <div id="total-answers" class="total-value">0</div>
                    </div>
                </div>
                <div class="panel-group">
                    <div class="panel">
                        <h3>Comments</h3>
                        <div id="total-comments" class="total-value">0</div>
                    </div>
                    <div class="panel">
                        <h3>Users</h3>
                        <div id="total-users" class="total-value">0</div>
                    </div>
                </div>
            </div>
            <h2>Last Hour</h2>
            <div id="gauges">
                <div class="g-group">
                    <div id="g1"></div>
                    <div id="g2"></div>
                </div>
                <div class="g-group">
                    <div id="g3"></div>
                    <div id="g4"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            Created by <a href="http://stackoverflow.com/users/853558/lukasz-wiktor" target="_blank">≈Åukasz Wiktor</a>
        </div>
        <script src="libs/raphael-2.1.4.min.js"></script>
        <script src="libs/justgage.js"></script>
        <script src="libs/firebase.js"></script>
        <script src="libs/nprogress.js"></script>
        <script>
            var questionsTotal, answersTotal, commentsTotal, usersTotal;
            var g1, g2, g3, g4;

            document.addEventListener("DOMContentLoaded", function(event) {
                questionsTotal = document.getElementById("total-questions");
                answersTotal = document.getElementById("total-answers");
                commentsTotal = document.getElementById("total-comments");
                usersTotal = document.getElementById("total-users");
                
                g1 = new JustGage({
                    id: "g1",
                    value: 0,
                    min: 0,
                    max: 1000,
                    title: "Questions",
                    label: "per hour"
                });

                g2 = new JustGage({
                    id: "g2",
                    value: 0,
                    min: 0,
                    max: 1000,
                    title: "Answers",
                    label: "per hour"
                });

                g3 = new JustGage({
                    id: "g3",
                    value: 0,
                    min: 0,
                    max: 4000,
                    title: "Comments",
                    label: "per hour"
                });
                
                g4 = new JustGage({
                    id: "g4",
                    value: 0,
                    min: 0,
                    max: 400,
                    title: "Users",
                    label: "per hour"
                });
            });
            
            function formatNumber(n) {
                return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }
            
            NProgress.configure({ 
                parent: '#main',
                showSpinner: false 
            });
            NProgress.start();
            var firebaseRef = new Firebase("https://sostats.firebaseio.com/");
            firebaseRef.child("stats/latest").on("value", function(snapshot) {
                NProgress.done();
                var stats = snapshot.val();
                questionsTotal.innerHTML = formatNumber(stats.questions.total);
                answersTotal.innerHTML = formatNumber(stats.answers.total);
                commentsTotal.innerHTML = formatNumber(stats.comments.total);
                usersTotal.innerHTML = formatNumber(stats.users.total);
                g1.refresh(stats.questions.lastHour);
                g2.refresh(stats.answers.lastHour);
                g3.refresh(stats.comments.lastHour);
                g4.refresh(stats.users.lastHour);
            });
        </script>
        
        <script>
            (function(){
                    var t,i,e,n=window,o=document,a=arguments,s="script",r=["config","track","identify","visit","push","call","trackForm","trackClick"],c=function(){var t,i=this;for(i._e=[],t=0;r.length>t;t++)(function(t){i[t]=function(){return i._e.push([t].concat(Array.prototype.slice.call(arguments,0))),i}})(r[t])};for(n._w=n._w||{},t=0;a.length>t;t++)n._w[a[t]]=n[a[t]]=n[a[t]]||new c;i=o.createElement(s),i.async=1,i.src="//static.woopra.com/js/w.js",e=o.getElementsByTagName(s)[0],e.parentNode.insertBefore(i,e)
            })("woopra");

            woopra.config({
                domain: 'sostats.github.io'

        </script>
    </body>
</html>
